<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio And Video Tag</title>
</head>

<body>
    <h1>Exploring Html5</h1>
    <audio src="./media/goat.mp3" controls></audio>
    <video src="./media/Video/Demo.mp4" width="500" controls></video>
    <br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/i4q-FQfo38o" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
</body>

</html>
